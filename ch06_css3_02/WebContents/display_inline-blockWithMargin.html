<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#box{
		display:inline-block;/* 인라인으로 적용, 높이, 폭 조정 가능 */
		background-color:red;
		width:100px; height:50px;
		margin:10px;
	}
</style>
</head>
<body>
	<p>의미 없는 더미 객체</p><!-- block -->
	<span>더미 객체</span><!-- inline -->
	<div id="box">대상 객체</div><!-- block -->
	<span>더미 객체</span><!-- inline -->
	<p>의미 없는 더미 객체</p><!-- block -->
</body>
</html>
