<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.a{font-size:32px}/* 굵기 빼고는 h1과 크기가 같음 */
.b{font-size:2em;}/* 굵기 빼고는 h1과 크기가 같음 */
.c{font-size:large;}/* h1보다는 작은 크기(반정도) */
.d{font-size:small;}
</style>
</head>
<body>
<h1>Lorem ipsum</h1>
<p class="a">Lorem ipsum</p>
<p class="b">Lorem ipsum</p>
<p class="c">Lorem ipsum</p>
<p class="d">Lorem ipsum</p>
</body>
</html>
