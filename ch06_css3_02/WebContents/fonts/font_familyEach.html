<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
		/* 여러개의 글꼴 나열, 대체 글꼴 */
.a{font-family: '없는 글꼴',Arial;}
.b{font-family: 'Times New Roman',Arial;}
.c{font-family: '없는 글꼴',sans-serif;}/* ie(익스플로러)인 경우 ''없이 표시 */
.d{font-family: '없는 글꼴',serif;}/* ie(익스플로러)인 경우 '' 없이 표시 */
</style>
</head>
<body>
<h1>Lorem ipsum</h1>
<p class="a">Lorem ipsum</p>
<p class="b">Lorem ipsum</p>
<p class="c">Lorem ipsum</p>
<p class="d">Lorem ipsum</p>
</body>
</html>
