<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Media Type</title>
<style>
@media screen {
	body{background: red;}/* 웹 화면에서 배경이 red */	
}
@media print {
	body{background: green;}/* 프린트하려고 할 때 배경색이 green으로 바뀜 */	
}
</style>
</head>
<body>
<h1>Lorem ipsum dolor sit amet</h1>
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
